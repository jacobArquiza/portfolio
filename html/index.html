<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Arquiza Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="flex flex-col items-center overflow-x-hidden">
    <!-- <input type="checkbox" value="dark" class="toggle theme-controller" /> -->
    <div id="graphic-container" class="opacity-[0.5]">
        <div id="graphic-1" class="absolute h-[25vh] w-full top-0 bg-[url(../data/images/project-graphic-ripple.png)] bg-cover"></div>
        <div id="graphic-2" class="absolute h-[25vh] w-full top-0 bg-[url(../data/images/project-graphic-ripple.png)] bg-cover"></div>
    </div>
   
    <section class="h-[25vh] w-[60%] flex flex-col justify-end items-end">
        <h1 class="text-7xl font-bold mr-8 slide-in-from-top-target hidden">PROJECTS</h1>
        <div class="h-0.5 w-full bg-gray-400 slide-in-from-top-target hidden"></div>
    </section>
    <section id="main-window" class="w-[60%] h-[60vh] grid grid-cols-[30%_auto_70%]">
        <div id="project-index" class="space-y-3 py-3">
            <h1 class="text-5xl font-bold mb-8 slide-in-from-top-target hidden">Contents</h1>
            <section id="by-technology"></section>
            <section id="by-year"></section>
        </div>
        <div class="w-0.5 h-auto bg-gray-400 slide-in-from-top-target hidden"></div>
        <div id="project-display" class="mt-3 flex flex-col"></div>
        </div> 
    </section>
    <div id="toasts" class="flex justify-center w-full h-auto"></div>
    <script src="../scripts/projects.js"></script>
</body>
</html>
