<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Animation</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        .typewriter {
            display: inline-block;
            overflow: hidden; /* Hides text that overflows its width */
            border-right: .15em solid orange; /* The blinking cursor */
            white-space: nowrap; /* Prevents text from wrapping */
            font-size: 2em;
            width: 0; /* Starts with zero width */
            animation: 
                typing 3.5s steps(30, end), /* The typing animation */
                blink-caret .75s step-end infinite; /* The blinking cursor animation */
        }

        /* The typing animation reveals the text by increasing the width */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        Hello World! This is a typing animation.
    </div>
</body>
</html>
